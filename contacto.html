<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCode.css">
    <title>Document</title>
</head>
<body>
    <header class="Cabecera">
        <a href="indexReto2.html">
            <img src="./img/logo.png" alt="Codenotch">
        </a>
    </header>
    <nav class="menu">
        <a class="menu__boton" href="contacto.html">Contacta con nosotros</a>
        <a class="menu__boton" href="cursos.html">Nuestros cursos</a>
    </nav>
    <main class="cuerpo">
        <div class="contact_form">
            <div class="formulario">      
              <h1>Formulario de contacto</h1>
                <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
                  <form>       
                        <p>
                          <label for="nombre">Nombre
                            <span>*</span>
                          </label>
                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                        </p>
                        <p>
                          <label for="email">Email
                            <span>*</span>
                          </label>
                            <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                        </p>
                    
                        <p>
                          <label for="telefone">Teléfono
                          </label>
                            <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                        </p>     
                        <p>
                          <label for="mensaje">Mensaje
                            <span>*</span>
                          </label>                     
                          <textarea name="introducir_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                        </p>                    
                        <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
                        <p class="aviso">
                          <span> * </span>los campos son obligatorios.
                        </p>          
                    
                  </form>
            </div>  
          </div>
    </main>
    <footer class="footer">
        <div class="redes">
            <a href="https://www.facebook.com/codenotchMAD/" target="blanck"><img class="logos" src="./img/fb.png"></a>
            <a href="https://twitter.com/CodenotchMAD" target="blanck"><img class="logos" src="./img/twitter.png"></a>
            <a href="https://www.linkedin.com/school/codenotch/" target="blanck"><img class="logos" src="./img/in.png"></a>
            <a href="https://www.instagram.com/codenotchmad/?hl=es" target="blanck"><img class="logos" src="./img/ig.png"></a>
        </div>
    </footer>
</body>
</html>
